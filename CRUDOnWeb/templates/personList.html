{% extends 'base.html' %}

{% block header %}
  Person Table
{% endblock %}

{% block content %}

<table>
  <tr>
    <th>PersonID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Maintenance</th>
  </tr>
  {% for row in collection %}
  <tr>
    <td>
      {{row[0]}}
    </td>
    <td>
      {{row[1]}}
    </td>
    <td>
      {{row[2]}}
    </td>
    <td>
      <a href="?delete=true&PersonID={{row[0]}}">Delete</a><br />
      <a href="/updatePerson?PersonID={{row[0]}}">Change</a>
    </td>
  </tr>
  {% endfor %}
</table>
<h2>Enter a new value here</h2>
<form action="">

  Person ID: <input type="number" name="PersonID"><br />
  First Name: <input type="text" name="FirstName"><br />
  Last Name: <input type="text" name="LastName"><br />

  <input type="submit" value="Submit">
</form>
{% endblock %}

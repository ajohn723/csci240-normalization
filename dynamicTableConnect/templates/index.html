{% extends 'base.html' %}

{% block header %}
  Person Table
{% endblock %}

{% block content %}

<table>
  <tr>
    <th>Person ID</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  {% for row in collection %}
  <tr>
    <td>
      {{row[0]}}
    </td>
    <td>
      {{row[1]}}
    </td>
    <td>
      {{row[2]}}
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
